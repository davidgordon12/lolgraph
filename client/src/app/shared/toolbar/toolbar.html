<div>
    <label for="toolbar-search">Search: </label>
    <input class="text" id="toolbar-search" type="text" [placeholder]="resource() + ' name'"/>
    <div class="grid grid-cols-3 gap-2 h-72 w-64 overflow-y-scroll p-4 border border-gray-400">
        @for (item of items(); track item.id) {
        <img class="w-16 grid-item" [src]="'http://localhost:8080/images/' + resource() + '/' + item.id + '.png'" [alt]="item.name" />
        } @empty {
        <p> Couldn't fetch item </p>
        }
    </div>
</div>
