<div class="w-min h-screen overflow-auto no-scrollbar border-1">
    <label for="toolbar-search" class="px-1">Search: </label>
    <input class="text p-1 w-48 decoration-0" id="toolbar-search" type="text" [placeholder]="resource() + ' name'"/>
    <div class="decoration-0 bg-gray-700 grid grid-cols-3 gap-2 w-64 overflow-y-scroll no-scrollbar p-4 border border-gray-400">
        @for (item of items(); track item.id) {
        <img class="w-16 grid-item" [src]="'http://localhost:8080/images/' + resource() + '/' + item.id + '.png'" [alt]="item.name" />
        } @empty {
        <p> Couldn't fetch item </p>
        }
    </div>
</div>
