<div class="flex flex-col">
    <p (click)="onItemClicked('Champions')"> "Champions" </p>
    <p (click)="onItemClicked('Items')"> "Items" </p>
    <div>
        <p (click)="onItemClicked('Selected')" >"Selected"</p>
        @if(selectedChampion) {
            <app-item [item]="selectedChampion!" />
        }
        @for(entry of selectedItems; track entry[0]) {
            <app-item [item]="entry[1]" (click)="removeSelectedItem(entry[0])"/>
        }
    </div>
</div>
